<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Cookie Base -->
  <circle cx="50" cy="50" r="45" fill="#D2691E" stroke="#8B4513" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Chocolate Chips -->
  <circle cx="35" cy="35" r="7" fill="#3E2723" opacity="0.9"/>
  <circle cx="70" cy="30" r="6" fill="#3E2723" opacity="0.9"/>
  <circle cx="50" cy="70" r="8" fill="#3E2723" opacity="0.9"/>
  <circle cx="25" cy="60" r="6" fill="#3E2723" opacity="0.9"/>
  <circle cx="75" cy="55" r="5" fill="#3E2723" opacity="0.9"/>

  <!-- Code Symbol -->
  <text x="50" y="65" font-family="monospace" font-weight="900" font-size="50" fill="#FFFFFF" stroke="#000" stroke-width="2" text-anchor="middle" filter="url(#shadow)">&lt;/&gt;</text>
</svg>
